name: Quality Gate

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Type checking
      run: npx tsc --noEmit

    - name: Linting
      run: npm run lint

  test-quality:
    name: Test Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      run: npm run test -- --run --coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: ${{ secrets.CODECOV_TOKEN != '' }}
      with:
        fail_ci_if_error: true
        verbose: true
        token: ${{ secrets.CODECOV_TOKEN }}

  build-quality:
    name: Build Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Check bundle size
      uses: preactjs/compressed-size-action@v2
      with:
        pattern: "dist/assets/*.js"
        maximum-size: 2MB
        compression: gzip

  security-quality:
    name: Security Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Security audit
      run: npm audit --audit-level moderate

    - name: Run Super Linter
      uses: github/super-linter/slim@v7
      env:
        DEFAULT_BRANCH: master
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ESLINT_USE_FLAT_CONFIG: true
        VALIDATE_JAVASCRIPT_ES: true
        VALIDATE_TYPESCRIPT_ES: true
        VALIDATE_JSON: true

  dependency-quality:
    name: Dependency Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check for unused dependencies
      run: npx depcheck --ignores="@types/*,eslint*,vite*,vitest*,@3d-dice/dice-parser-interface,@3d-dice/dice-ui,@size-limit/preset-app,@tailwindcss/postcss,@testing-library/user-event,@vitest/coverage-v8,autoprefixer,postcss,tailwindcss"

    - name: Check for outdated dependencies
      run: npm outdated || true
