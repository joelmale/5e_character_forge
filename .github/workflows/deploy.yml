name: Build & Deploy

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  # Quality checks before building
  quality-check:
    name: Quality Checks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && !contains(github.event.head_commit.message, 'skip ci'))

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run tests
      run: npm test -- --run --coverage

    - name: Build check
      run: npm run build

  # Docker build and push
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.event_name == 'push' && !contains(github.event.head_commit.message, 'skip ci')

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        buildkitd-flags: --allow-insecure-entitlement security.insecure

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          joelmale/5e-character-forge
          ghcr.io/${{ github.repository_owner }}/5e-character-forge
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: |
          type=gha,scope=build
          type=registry,ref=joelmale/5e-character-forge:latest
        cache-to: type=gha,mode=max,scope=build
        build-args: |
          BUILDKIT_INLINE_CACHE=1
        provenance: false
        sbom: false

    - name: Ensure GHCR package is public
      if: github.event_name == 'push'
      env:
        GHCR_PACKAGE: 5e-character-forge
        GHCR_OWNER: ${{ github.repository_owner }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -euo pipefail
        api_base="https://api.github.com"
        payload='{"visibility":"public"}'

        org_url="${api_base}/orgs/${GHCR_OWNER}/packages/container/${GHCR_PACKAGE}/visibility"
        user_url="${api_base}/user/packages/container/${GHCR_PACKAGE}/visibility"

        echo "Attempting to set GHCR package visibility via org endpoint..."
        org_status=$(curl -s -o /dev/null -w "%{http_code}" \
          -X PATCH \
          -H "Authorization: Bearer ${GITHUB_TOKEN}" \
          -H "Accept: application/vnd.github+json" \
          "${org_url}" \
          -d "${payload}" || true)

        if [ "${org_status}" = "404" ]; then
          echo "Org endpoint not found, attempting user endpoint..."
          user_status=$(curl -s -o /dev/null -w "%{http_code}" \
            -X PATCH \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "${user_url}" \
            -d "${payload}")

          if [ "${user_status}" -lt 200 ] || [ "${user_status}" -ge 300 ]; then
            echo "Failed to set GHCR package visibility via user endpoint (status ${user_status})."
            exit 1
          fi
        elif [ "${org_status}" -lt 200 ] || [ "${org_status}" -ge 300 ]; then
          echo "Failed to set GHCR package visibility via org endpoint (status ${org_status})."
          exit 1
        fi

        echo "GHCR package visibility set to public."

    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v1
      with:
        subject-path: /tmp/digest.txt

    - name: Trigger deployment webhook
      if: github.ref == 'refs/heads/master'
      uses: joelwmale/webhook-action@2.4.1
      with:
        url: ${{ secrets.SWARM_WEBHOOK_URL }}
        headers: '{"Authorization": "Bearer ${{ secrets.SWARM_WEBHOOK_TOKEN }}"}'
        body: '{"service": "5e-character-forge", "image": "${{ steps.meta.outputs.tags }}"}'
