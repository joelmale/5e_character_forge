name: Build & Deploy

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && !contains(github.event.head_commit.message, 'skip ci')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: joelmale/5e-character-forge
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=sha,prefix={{branch}}-

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Trigger deployment webhook
      if: github.ref == 'refs/heads/master'
      uses: joelwmale/webhook-action@v2.1.0
      with:
        url: ${{ secrets.SWARM_WEBHOOK_URL }}
        headers: '{"Authorization": "Bearer ${{ secrets.SWARM_WEBHOOK_TOKEN }}"}'
        body: '{"service": "5e-character-forge", "image": "${{ steps.meta.outputs.tags }}"}'