name: Release

on:
  push:
    tags: [ 'v*' ]

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        buildkitd-flags: --allow-insecure-entitlement security.insecure

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ghcr.io/${{ github.repository_owner }}/5e-character-forge
        tags: |
          type=ref,event=tag
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: |
          type=gha,scope=build
        cache-to: type=gha,mode=max,scope=build
        build-args: |
          BUILDKIT_INLINE_CACHE=1
        provenance: false
        sbom: false

    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v3
      with:
        subject-digest: ${{ steps.build.outputs.digest }}
        subject-name: ghcr.io/${{ github.repository_owner }}/5e-character-forge

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [security-scan, build-and-push]

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      run: npm test -- --run --coverage

    - name: Build production bundle
      run: npm run build

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## üöÄ Release ${{ github.ref_name }}

          ### Changes
          - See commit history for details

          ### üê≥ Deployment
          **Multi-platform Docker images available:**
          - `ghcr.io/${{ github.repository_owner }}/5e-character-forge:${{ github.ref_name }}` (linux/amd64, linux/arm64)
          - `ghcr.io/${{ github.repository_owner }}/5e-character-forge:latest`

          ### üîí Security
          - Vulnerability scan completed
          - SBOM and build provenance available

          ### ‚úÖ Quality Gates
          - Tests passed
          - Build successful
          - Multi-platform support verified
        draft: false
        prerelease: false
