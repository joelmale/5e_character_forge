name: Release

on:
  push:
    tags: [ 'v*' ]

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      run: npm test -- --run --coverage

    - name: Build production bundle
      run: npm run build

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## ğŸš€ Release ${{ github.ref_name }}

          ### Changes
          - See commit history for details

          ### ğŸ³ Deployment
          **Multi-platform Docker images available:**
          - `joelmale/5e-character-forge:${{ github.ref_name }}` (linux/amd64, linux/arm64)
          - `joelmale/5e-character-forge:latest` (latest tag)

          ### ğŸ”’ Security
          - Vulnerability scan completed
          - SBOM and build provenance available

          ### âœ… Quality Gates
          - Tests passed
          - Build successful
          - Multi-platform support verified
        draft: false
        prerelease: false